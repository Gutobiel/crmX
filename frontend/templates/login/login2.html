{% extends 'base_not_logged.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <form class="rounded p-5 bg-body-tertiary h-100">
    {% csrf_token %}

    <h2 class="mb-4">Login</h2>

    <!-- <button id="themeToggle" class="btn btn-secondary">Toggle theme</button> -->
    <hr />

    <div class="mb-4">
      <label class="form-label">E-mail</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
        <input type="email" class="form-control" placeholder="email@email.com" />
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label">Senha</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
        <input type="password" class="form-control" placeholder="********" />
      </div>
    </div>

    <div class="mb-4 d-flex align-items-center justify-content-between flex-wrap">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck">Lembrar de mim</label>
      </div>
      <a href="#">Esqueceu a senha?</a>
    </div>

    <a class="btn btn-primary w-100 mb-4" href="{% url 'home2' %}">Entrar</a>
    <!-- <button class="btn btn-primary w-100 mb-4">Entrar</button> -->
    <!-- minhas credenciais: lucas | admin -->

    <hr />
  </form>
{% endblock %}
