<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcX - CRM </title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'assets/logo-arcx-3.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}?v=3.2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Seção do Logo -->
            <div class="login-logo-section">
                <div class="brand-logo">
                    <div class="logo-arcx">
                        <span class="logo-text">ARCX</span>
                        <span class="logo-subtitle">GESTÃO INTEGRADA</span>
                    </div>
                    <p class="brand-tagline">Transformando dados em decisões inteligentes</p>
                </div>
            </div>
            
            <!-- Seção do Formulário -->
            <div class="login-form-section">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-chart-line"></i>
                        <h1>Bem-vindo</h1>
                    </div>
                    <p class="subtitle">Faça login para continuar</p>
                </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Email ou Usuário</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Digite seu email ou usuário" required>
                            <span class="error-message" id="usernameError"></span>
                        </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <div class="btn-loader" id="btnLoader">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Continuar com Google
                    </button>
                    <button type="button" class="social-btn microsoft-btn">
                        <i class="fab fa-microsoft"></i>
                        Continuar com Microsoft
                    </button>
                </div>

                <div class="signup-link">
                    <p>Não tem uma conta? <a href="#">Criar conta</a></p>
                </div>
            </form>
            </div>
        </div>
        
        <!-- Logo fixo no canto superior esquerdo -->
        <div class="top-logo">
            <i class="fas fa-chart-line"></i>
            <span>CRM GESTÃO EMPRESARIAL</span>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}" type="module"></script>
</body>
</html>
